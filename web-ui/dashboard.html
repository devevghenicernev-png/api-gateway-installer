<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Gateway - Deployment Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #7f8c8d;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .running { color: #27ae60; }
        .stopped { color: #e74c3c; }
        .deploying { color: #f39c12; }
        .total { color: #3498db; }

        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }

        .deployments-section, .actions-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .deployment-card {
            border: 1px solid #e1e8ed;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .deployment-card:hover {
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .deployment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .service-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-running {
            background: #d4edda;
            color: #155724;
        }

        .status-stopped {
            background: #f8d7da;
            color: #721c24;
        }

        .status-deploying {
            background: #fff3cd;
            color: #856404;
        }

        .deployment-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .info-label {
            font-size: 0.8rem;
            color: #7f8c8d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .info-value {
            font-weight: 500;
            color: #2c3e50;
        }

        .deployment-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-success {
            background: #27ae60;
            color: white;
        }

        .btn-warning {
            background: #f39c12;
            color: white;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #2c3e50;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
        }

        .form-input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .logs-section {
            margin-top: 30px;
        }

        .log-viewer {
            background: #2c3e50;
            color: #ecf0f1;
            border-radius: 10px;
            padding: 20px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9rem;
            line-height: 1.4;
            max-height: 400px;
            overflow-y: auto;
        }

        .refresh-indicator {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
            color: #7f8c8d;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #e1e8ed;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #2c3e50;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .deployment-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                üöÄ API Gateway Dashboard
            </h1>
            <p>Manage your deployments, monitor services, and track deployment status</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number running" id="running-count">0</div>
                <div class="stat-label">Running Services</div>
            </div>
            <div class="stat-card">
                <div class="stat-number stopped" id="stopped-count">0</div>
                <div class="stat-label">Stopped Services</div>
            </div>
            <div class="stat-card">
                <div class="stat-number deploying" id="deploying-count">0</div>
                <div class="stat-label">Deploying</div>
            </div>
            <div class="stat-card">
                <div class="stat-number total" id="total-count">0</div>
                <div class="stat-label">Total Services</div>
            </div>
        </div>

        <div class="main-content">
            <div class="deployments-section">
                <div class="section-title">
                    üì¶ Deployments
                    <div class="refresh-indicator" id="refresh-indicator" style="display: none;">
                        <div class="spinner"></div>
                        Refreshing...
                    </div>
                </div>
                <div id="deployments-list">
                    <!-- Deployments will be loaded here -->
                </div>
            </div>

            <div class="actions-section">
                <div class="section-title">‚ö° Quick Actions</div>
                
                <div class="form-group">
                    <button class="btn btn-primary" style="width: 100%; margin-bottom: 15px;" onclick="refreshData()">
                        üîÑ Refresh Data
                    </button>
                </div>

                <div class="form-group">
                    <button class="btn btn-success" style="width: 100%; margin-bottom: 15px;" onclick="showAddDeploymentForm()">
                        ‚ûï Add New Deployment
                    </button>
                </div>

                <div class="form-group">
                    <label class="form-label">Service Logs</label>
                    <select class="form-input" id="log-service-select" onchange="loadServiceLogs()">
                        <option value="">Select a service...</option>
                    </select>
                </div>

                <div class="form-group">
                    <button class="btn btn-warning" style="width: 100%;" onclick="showSystemInfo()">
                        üìä System Information
                    </button>
                </div>
            </div>
        </div>

        <div class="logs-section">
            <div class="section-title">üìã Service Logs</div>
            <div class="log-viewer" id="log-viewer">
                Select a service to view logs...
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let deployments = {};
        let refreshInterval;

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            refreshData();
            startAutoRefresh();
        });

        // Auto refresh every 30 seconds
        function startAutoRefresh() {
            refreshInterval = setInterval(refreshData, 30000);
        }

        // Refresh all data
        async function refreshData() {
            showRefreshIndicator(true);
            
            try {
                await Promise.all([
                    loadDeployments(),
                    updateServiceSelect()
                ]);
            } catch (error) {
                console.error('Error refreshing data:', error);
            } finally {
                showRefreshIndicator(false);
            }
        }

        // Show/hide refresh indicator
        function showRefreshIndicator(show) {
            const indicator = document.getElementById('refresh-indicator');
            indicator.style.display = show ? 'flex' : 'none';
        }

        // Load deployments data
        async function loadDeployments() {
            try {
                const response = await fetch('/gateway-api/deployments');
                const data = await response.json();
                
                deployments = data.deployments || {};
                updateDeploymentsList();
                updateStats();
            } catch (error) {
                console.error('Error loading deployments:', error);
                showEmptyState();
            }
        }

        // Update deployments list
        function updateDeploymentsList() {
            const container = document.getElementById('deployments-list');
            
            if (Object.keys(deployments).length === 0) {
                showEmptyState();
                return;
            }

            let html = '';
            
            Object.entries(deployments).forEach(([serviceName, deployment]) => {
                const config = deployment.config || {};
                const status = deployment.status || 'unknown';
                const lastUpdated = deployment.last_updated || 'Never';
                
                html += `
                    <div class="deployment-card">
                        <div class="deployment-header">
                            <div class="service-name">${serviceName}</div>
                            <div class="status-badge status-${status}">${status}</div>
                        </div>
                        
                        <div class="deployment-info">
                            <div class="info-item">
                                <div class="info-label">Repository</div>
                                <div class="info-value">${config.github_repo || 'N/A'}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Branch</div>
                                <div class="info-value">${config.branch || 'main'}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Port</div>
                                <div class="info-value">${config.port || 'N/A'}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Last Updated</div>
                                <div class="info-value">${formatDate(lastUpdated)}</div>
                            </div>
                        </div>
                        
                        <div class="deployment-actions">
                            <button class="btn btn-success" onclick="deployService('${serviceName}')">
                                üöÄ Deploy
                            </button>
                            <button class="btn btn-primary" onclick="viewLogs('${serviceName}')">
                                üìã Logs
                            </button>
                            <button class="btn btn-warning" onclick="restartService('${serviceName}')">
                                üîÑ Restart
                            </button>
                            <button class="btn btn-danger" onclick="removeDeployment('${serviceName}')">
                                üóëÔ∏è Remove
                            </button>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        // Show empty state
        function showEmptyState() {
            const container = document.getElementById('deployments-list');
            container.innerHTML = `
                <div class="empty-state">
                    <h3>No deployments configured</h3>
                    <p>Add your first deployment to get started</p>
                    <button class="btn btn-primary" onclick="showAddDeploymentForm()">
                        ‚ûï Add Deployment
                    </button>
                </div>
            `;
        }

        // Update statistics
        function updateStats() {
            const stats = {
                running: 0,
                stopped: 0,
                deploying: 0,
                total: 0
            };

            Object.values(deployments).forEach(deployment => {
                stats.total++;
                const status = deployment.status || 'stopped';
                
                if (status === 'running') stats.running++;
                else if (status === 'deploying') stats.deploying++;
                else stats.stopped++;
            });

            document.getElementById('running-count').textContent = stats.running;
            document.getElementById('stopped-count').textContent = stats.stopped;
            document.getElementById('deploying-count').textContent = stats.deploying;
            document.getElementById('total-count').textContent = stats.total;
        }

        // Update service select dropdown
        function updateServiceSelect() {
            const select = document.getElementById('log-service-select');
            let html = '<option value="">Select a service...</option>';
            
            Object.keys(deployments).forEach(serviceName => {
                html += `<option value="${serviceName}">${serviceName}</option>`;
            });
            
            select.innerHTML = html;
        }

        // Deploy service
        async function deployService(serviceName) {
            if (!confirm(`Deploy ${serviceName}?`)) return;
            
            try {
                const response = await fetch(`/gateway-api/deploy/${serviceName}`, {
                    method: 'POST'
                });
                
                if (response.ok) {
                    alert(`Deployment started for ${serviceName}`);
                    refreshData();
                } else {
                    alert('Deployment failed');
                }
            } catch (error) {
                alert('Error starting deployment');
            }
        }

        // Restart service
        async function restartService(serviceName) {
            if (!confirm(`Restart ${serviceName}?`)) return;
            
            try {
                const response = await fetch(`/gateway-api/restart/${serviceName}`, {
                    method: 'POST'
                });
                
                if (response.ok) {
                    alert(`${serviceName} restarted`);
                    refreshData();
                } else {
                    alert('Restart failed');
                }
            } catch (error) {
                alert('Error restarting service');
            }
        }

        // Remove deployment
        async function removeDeployment(serviceName) {
            if (!confirm(`Remove deployment for ${serviceName}? This will stop the service and delete all configuration.`)) return;
            
            try {
                const response = await fetch(`/gateway-api/deployments/${serviceName}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    alert(`${serviceName} removed`);
                    refreshData();
                } else {
                    alert('Remove failed');
                }
            } catch (error) {
                alert('Error removing deployment');
            }
        }

        // Load service logs
        async function loadServiceLogs() {
            const serviceName = document.getElementById('log-service-select').value;
            const logViewer = document.getElementById('log-viewer');
            
            if (!serviceName) {
                logViewer.textContent = 'Select a service to view logs...';
                return;
            }
            
            try {
                const response = await fetch(`/gateway-api/logs/${serviceName}`);
                const logs = await response.text();
                
                logViewer.textContent = logs || 'No logs available';
                logViewer.scrollTop = logViewer.scrollHeight;
            } catch (error) {
                logViewer.textContent = 'Error loading logs';
            }
        }

        // View logs for specific service
        function viewLogs(serviceName) {
            document.getElementById('log-service-select').value = serviceName;
            loadServiceLogs();
        }

        // Show add deployment form (placeholder)
        function showAddDeploymentForm() {
            alert('Add deployment form will be implemented in the next version');
        }

        // Show system information (placeholder)
        function showSystemInfo() {
            alert('System information panel will be implemented in the next version');
        }

        // Format date
        function formatDate(dateString) {
            if (!dateString || dateString === 'Never') return 'Never';
            
            try {
                const date = new Date(dateString);
                return date.toLocaleString();
            } catch {
                return dateString;
            }
        }
    </script>
</body>
</html>
