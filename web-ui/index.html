<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Gateway</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f1419;
            --surface: #1a2332;
            --surface-hover: #243044;
            --border: #2d3a4d;
            --text: #e6edf3;
            --text-muted: #8b949e;
            --accent: #58a6ff;
            --success: #3fb950;
            --warning: #d29922;
            --radius: 10px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.5;
        }
        .container { max-width: 1000px; margin: 0 auto; padding: 24px; }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 16px;
            margin-bottom: 24px;
            padding: 20px 24px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
        }
        .header h1 { font-size: 1.5rem; font-weight: 600; display: flex; align-items: center; gap: 12px; }
        .header p { color: var(--text-muted); font-size: 0.9rem; margin-top: 4px; }
        .nav { display: flex; gap: 12px; flex-wrap: wrap; }
        .nav a {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 14px;
            background: var(--surface-hover);
            color: var(--text);
            text-decoration: none;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: opacity 0.2s;
        }
        .nav a:hover { opacity: 0.9; background: var(--border); }
        .nav a.primary { background: var(--accent); color: #fff; }
        .panel {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 24px;
            margin-bottom: 20px;
        }
        .panel-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .icon { width: 20px; height: 20px; stroke: currentColor; fill: none; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; }
        .api-card {
            display: block;
            padding: 16px;
            margin-bottom: 12px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: inherit;
            text-decoration: none;
            transition: border-color 0.2s;
            border-left: 4px solid var(--success);
        }
        .api-card:hover { border-color: var(--accent); }
        .api-card:last-child { margin-bottom: 0; }
        .api-path { font-weight: 600; font-size: 1rem; color: var(--accent); }
        .api-meta { color: var(--text-muted); font-size: 0.85rem; margin-top: 4px; }
        .link-card {
            display: block;
            padding: 16px;
            margin-bottom: 12px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: inherit;
            text-decoration: none;
            transition: border-color 0.2s;
            border-left: 4px solid var(--warning);
        }
        .link-card:hover { border-color: var(--accent); }
        .link-card:last-child { margin-bottom: 0; }
        .link-title { font-weight: 600; font-size: 1rem; }
        .link-desc { color: var(--text-muted); font-size: 0.85rem; margin-top: 4px; }
        .empty { text-align: center; padding: 32px; color: var(--text-muted); }
        .footer { margin-top: 24px; padding-top: 16px; border-top: 1px solid var(--border); color: var(--text-muted); font-size: 0.8rem; }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div>
                <h1>
                    <svg class="icon" viewBox="0 0 24 24"><path d="M12 2L2 7l10 5 10-5-10-5z"/><path d="M2 17l10 5 10-5"/></svg>
                    API Gateway
                </h1>
                <p id="server-info">Loading...</p>
            </div>
            <nav class="nav">
                <a href="/" class="primary">Home</a>
                <a href="/deployments/">Deployments</a>
                <a href="/observe/" target="_blank">OpenObserve</a>
            </nav>
        </header>

        <section class="panel">
            <h2 class="panel-title">
                <svg class="icon" viewBox="0 0 24 24"><path d="M18 20V10"/><path d="M12 20V4"/><path d="M6 20v-6"/></svg>
                APIs
            </h2>
            <div id="apis-list">
                <div class="empty">Loading APIs...</div>
            </div>
        </section>

        <section class="panel">
            <h2 class="panel-title">
                <svg class="icon" viewBox="0 0 24 24"><path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/></svg>
                Quick links
            </h2>
            <a href="/deployments/" class="link-card">
                <span class="link-title">Deployment Dashboard</span>
                <span class="link-desc">Manage deployments, view status and logs</span>
            </a>
            <a href="/observe/" target="_blank" class="link-card">
                <span class="link-title">OpenObserve</span>
                <span class="link-desc">View logs, search, analyze in real-time</span>
            </a>
        </section>

        <div class="footer">Use <code>api-manage</code> to add APIs Â· Auto-generated</div>
    </div>

    <script>
        const API = '/gateway-api';
        document.getElementById('server-info').textContent = 'Server: ' + (window.location.host || 'localhost');

        async function loadApis() {
            try {
                const r = await fetch(API + '/landing-apis');
                const data = await r.json();
                const container = document.getElementById('apis-list');
                const apis = data.apis || [];

                if (apis.length === 0) {
                    container.innerHTML = '<div class="empty">No APIs configured. Use <code>api-manage add &lt;name&gt; &lt;port&gt;</code></div>';
                    return;
                }

                container.innerHTML = apis.map(a => `
                    <a href="${escapeHtml(a.path)}/" class="api-card">
                        <span class="api-path">${escapeHtml(a.path)}</span>
                        <span class="api-meta">${escapeHtml(a.description || '')} (port: ${a.port})</span>
                    </a>
                `).join('');
            } catch (e) {
                document.getElementById('apis-list').innerHTML = '<div class="empty">Failed to load APIs</div>';
            }
        }

        function escapeHtml(s) {
            const div = document.createElement('div');
            div.textContent = s || '';
            return div.innerHTML;
        }

        loadApis();
    </script>
</body>
</html>
